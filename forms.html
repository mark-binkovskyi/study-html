<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/forms.css" />
  <title>Forms</title>
</head>

<body>
  <p class="qet">Розрахунок периметру і площі трикутника</p>
  <form name="qef" action="javascript:triangle()">

    a: <input class="cqe" type="text" name="a" size="4" value="3" />
    <br />
    b: <input class="cqe" type="text" name="b" size="4" value="4" />
    <br />
    c: <input class="cqe" type="text" name="c" size="4" value="5" />
    <br />
    <input class="btn" type="submit" name="submit_qe" value="Розрахувати" />
    <input class="btn" type="reset" name="reset_qe" value="Скинути" />
  </form>
  <p class="qet"> Рішення: <span id="qe_sol">Введіть сторони трикуника та натисніть розрахувати</span></p>
  <div>Ми вивчаємо форми</div>
  <form name="f1" action="">
    Текст <br />
    <input type="text" name="text1" size="20" maxlength="50" value="Введіть текст" />
    <br />
    Текст <br />
    <input type="text" name="text2" size="20" value="Тільки для читання" readonly />
    <br />
    Текст <br />
    <input type="text" name="text3" size="20" value="Не активне поле" disabled />
    <br />
    Пароль <br />
    <input type="password" name="pass1" size="20" />
    <br />
    Які мови ви хочете вивчати?<br />
    <input type="checkbox" name="lang1" value="en" />англійська <br />
    <input type="checkbox" name="lang2" value="ua" checked />україська <br />
    <input type="checkbox" name="lang3" value="pl" />польська <br />
    <input type="checkbox" name="lang4" value="am" />вірменська <br />
    <input type="checkbox" name="lang5" value="ge" />грузинська <br />
    <br />
    Вкажіть вашу стать<br />
    <input type="radio" name="sex" value="m" checked />чоловіча
    <input type="radio" name="sex" value="f" />жіноча
    <br />
    <input type="submit" name="submit1" value="підтвердити" />
    <input type="reset" name="reset1" value="очистити" />
    <input type="button" name="button1" value="відправити" />
    <input type="image" name="button2" src="img/list.png" />
    <button name="submit2" type="submit" value="відправити">
      <img src="img/list.png" alt="" /> відправити
    </button>
    <br />
    <br />
    <input type="file" name="upload1" />
    <br />
    <textarea cols="20" rows="3">

    </textarea>
    <br />
    <textarea cols="20" rows="3" wrap="virtual">

    </textarea>
    <br />
    <textarea cols="50" rows="10" wrap="physical">

    </textarea>
    <br>
    <select name="langS1" size="1">
      <option value="en">англійська</option>
      <option value="jp" selected>японська</option>
      <option value="fr">французька</option>
      <option value="es">іспанська</option>
      <option value="it">італійська</option>
    </select>
    <br>
    <select name="langS2" size="3" multiple>
      <option value="en">англійська</option>
      <option value="jp" selected>японська</option>
      <option value="fr">французька</option>
      <option value="es">іспанська</option>
      <option value="it">італійська</option>
    </select>
  </form>
  <script>
    function triangle() {
      let result;
      let sol = document.getElementById("qe_sol");
  
      // take input from the user
      let a = document.qef.a.value * 1;
      let b = document.qef.b.value * 1;
      let c = document.qef.c.value * 1;
  
      if ((a <= 0 || b <= 0 || c <= 0)
        || (a + b <= c) || (a + c) <= b || (b + c) <= a) {
        result = 'Такого трикутика не існує!';
      }
      else {
        let P = a + b + c;
        let p = P / 2;
        let S = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        result = `Периметр трикутника = ${P} <br/> Площа трикутника = ${S}`;
      }
      sol.innerHTML = result;
    }
  </script>  
</body>
</html>
