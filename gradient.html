<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
        body{
            background-color: purple;
        }
        p{
            color: aliceblue;
            font-size: 1in;
            background: linear-gradient(red, pink, darkblue, green, orange);
        }
        div{
            width: 300px;
            height: 300px;
            font-size: 50px;
            color: aqua;
            text-align: center;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <p>Ми вивчаємо градієнти</p>
    <div style="background: linear-gradient(yellow, blue);">Лінійний градієнти</div>
    <div style="background: linear-gradient(to left, yellow, blue);"></div>
    <div style="background: linear-gradient(90deg, yellow, blue);"></div>
    <div style="background: linear-gradient(45deg, yellow, blue);"></div>
    <div style="background: linear-gradient(225deg, yellow, blue);"></div>
    <div style="background: linear-gradient(225deg, yellow 40%, blue 60%);"></div>
    <div style="background: linear-gradient(225deg, yellow 50%, blue 50%);"></div>
    <div style="background: linear-gradient(225deg, yellow 45%, blue 45%);"></div>
    <div style="background: linear-gradient(blue 50%, yellow 50%);width:450px"></div>
    <div style="background: linear-gradient(red 25%, darkblue 25% 50%, yellow 50% 75%, green 75%);width:450px"></div>
    <div style="background: linear-gradient(45deg, red 25%, darkblue 25% 50%, yellow 50% 75%, green 75% 100%);width:450px"></div>
    <div style="background: radial-gradient( blue, white, red);">Радіальний градієнти</div>
    <div style="background: radial-gradient(circle at 100px 180px, yellow, blue);"></div>
    <div style="background: radial-gradient(circle at 180px 100px, yellow, blue);"></div>
    <div style="background: radial-gradient( green 30%, white);"></div>
    <div style="background: radial-gradient( green 30%, white); border-radius: 40% 20% 30% 40%;"></div>
    <div style="background: radial-gradient( green 30%, white); border-radius: 50%;"></div>
    <div style="background: radial-gradient( blue 25%, white 25% 50%, red 50%); border-radius: 50%;"></div>
    <div style="background: radial-gradient(circle at 0px 150px, yellow 30%, blue, orange, purple); "></div>
    <div style="background: radial-gradient(circle at 0px 0px, yellow 30%, blue, orange, purple); "></div>
    <div style="background: radial-gradient(circle at 0px 150px, yellow 30%, blue, orange, purple); width: 450px;"></div>
    <div style="background: conic-gradient( blue, yellow);">Конічні градієнти</div>
    <div style="background: conic-gradient( blue, yellow, magenta, aqua);"></div>
    <div style="background: conic-gradient(red 25%, darkblue 25% 50%, yellow 50% 75%, green 75%);width:450px"></div>
    <div style="background: conic-gradient(at 70% 40%, blue, yellow, magenta, aqua);"></div>
    <div style="background: repeating-linear-gradient(yellow 20px, blue 40px);"></div>
    <div style="background: repeating-radial-gradient(white 20px, black 40px);"></div>
    <div style="background: repeating-conic-gradient( blue 10%, yellow 15%, magenta 20%, aqua 30%);"></div>
</body>
</html>
